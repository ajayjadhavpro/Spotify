<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>'Spotify - Web Player: Music for everyone'</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="continer  display bg-black">


        <div class="left ">
            <div class="close">
                <img width="30px" class="invert " src="close.svg" alt="">
            </div>
            <div class="home rounded bg-grey m-1 p-1">
                <div class="logo">
                    <img width="110px" class="invert" src="logo.svg" alt="">
                    <ul>
                        <li><img class="invert" src="home.svg" alt="Home">Home</li>
                        <li><img class="invert" src="search.svg" alt="search">search </li>
                    </ul>
                </div>
            </div>
            <div class="library rounded bg-grey m-1 p-1">
                <div class="heading">
                    <img class="invert" src="playlist.svg" alt="">
                    <h1>
                        Your Library
                    </h1>

                </div>
                <div class="songList">
                    <ul>
                        
                    </ul>
                </div>

                <div class="footer">


                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>

                </div>

            </div>
        </div>
        <div class="right  rounded  bg-grey">
        
            <div class="header">
            <div class="nav">
                    <div class="hamburgerContainer">
                          <img width="60" class="invert hamburger" src="hamburger.svg" alt="">
    
                    <svg class="invert" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" role="img"
                        aria-hidden="true" class="Svg-sc-ytk21e-0 cAMMLk IYDlXmBmmUKHveMzIPCF">
                        <path
                            d="M11.03.47a.75.75 0 0 1 0 1.06L4.56 8l6.47 6.47a.75.75 0 1 1-1.06 1.06L2.44 8 9.97.47a.75.75 0 0 1 1.06 0z">
                        </path>
                    </svg>
                    <svg class="invert" xmlns="http://www.w3.org/2000/svg" data-encore-id="icon" role="img"
                        aria-hidden="true" class="Svg-sc-ytk21e-0 cAMMLk IYDlXmBmmUKHveMzIPCF" viewBox="0 0 16 16">
                        <path
                            d="M4.97.47a.75.75 0 0 0 0 1.06L11.44 8l-6.47 6.47a.75.75 0 1 0 1.06 1.06L13.56 8 6.03.47a.75.75 0 0 0-1.06 0z">
                        </path>
                    </svg>
                </div>




                </div>
                <div class="button">
                    <button class="signup-btn">Sign up</button>
                    <button class="login-btn">Log in</button>
                </div>
            </div>
            <div class="spotifyplaylists">
                <h1>Spotify Playlist</h1>
                <div class="cardContainer">
                    <div class="card ">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="50px" height="100px">
                                <defs>
                                    <clipPath id="circleClip">
                                        <circle cx="13" cy="12" r="12" />
                                    </clipPath>
                                </defs>
                                <rect width="100%" height="100%" fill="green" clip-path="url(#circleClip)" />
                                <g clip-path="url(#circleClip)">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="30%" height="30%"
                                        x="35%" y="35%" color="#000000" fill="none">
                                        <path
                                            d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z"
                                            stroke="#000000" stroke-width="1.5" stroke-linejoin="round" />
                                    </svg>
                                </g>
                            </svg>
                        </div>
                        <img src="https://i.scdn.co/image/ab67616d00001e025f3ede47954a93aa03efe5f9" alt="">
                        <h2>Happy Hits!</h2>
                        <p>Hits to boost your mood and fill you with happiness!</p>
                    </div>
                </div>
            </div>
            <div class="playbar">
                <div class="seekbar">
                    <div class="circle">
                        
                    </div>
                </div>
                <div class="abovebar">
                    
                 <div class="songinfo">

                </div>
                <div class="songbuttons">
                    <img id="previous" src="previous.svg" alt="">
                    <img id="play" src="play.svg" alt="">
                    <img id="next" src="next.svg" alt="">
                    
                    
                </div>
                <div class="songtime">

                </div>
            </div>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
